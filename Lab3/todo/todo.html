<!DOCTYPE html>
<head>
    <title>List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header>
        <h2>To Do List</h2>
    </header>
    <div class="content">
        <h1>To Do List</h1>
        <div class="list">
            <input type="text" placeholder="New Task" class="new-task">
            <button class="add-btn">Add</button>
            <div class="items"></div>
        </div>
        <div class="list">
            <div class="items done"></div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
